    <style>
        :root {
            font-size: 16px;
            font-family: 'Open Sans';
            --text-primary: #b6b6b6;
            --text-secondary: #ececec;
            --bg-primary: #23232e;
            --bg-secondary: #141418;
            --transition-speed: 600ms;
        }

        body {
            color: black;
            background-color: white;
            margin: 0;
            padding: 0;
        }

        body::-webkit-scrollbar {
            width: 0.25rem;
        }

        body::-webkit-scrollbar-track {
            background: #1e1e24;
        }

        body::-webkit-scrollbar-thumb {
            background: #6649b8;
        }

        main {
            /*margin-left: 5rem;*/
            padding: 1rem;
            height: 100%;
        }

        .navbar {
            position: fixed;
            background-color: var(--bg-primary);
            transition: width 600ms ease;
            overflow: hidden;
        }

        .navbar-nav {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
        }

        .nav-item {
            width: 100%;
        }

        .nav-item:last-child {
            margin-top: auto;
        }

        .nav-link {
            display: flex;
            align-items: center;
            height: 5rem;
            color: var(--text-primary);
            text-decoration: none;
            filter: grayscale(100%) opacity(0.7);
            transition: var(--transition-speed);
        }

        .nav-link:hover {
            filter: grayscale(0%) opacity(1);
            background: var(--bg-secondary);
            color: var(--text-secondary);
        }

        .link-text {
            display: none;
            margin-left: 1rem;
        }

        .nav-link .material-icons {
            width: 2rem;
            min-width: 2rem;
            margin: 0 1.5rem;
        }

        .fa-primary {
            color: #ff7eee;
        }

        .fa-secondary {
            color: #df49a6;
        }

        .fa-primary,
        .fa-secondary {
            transition: var(--transition-speed);
        }

        .logo {
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 1rem;
            text-align: center;
            color: var(--text-secondary);
            background: var(--bg-secondary);
            font-size: 1.5rem;
            letter-spacing: 0.3ch;
            width: 100%;
        }

        .logo .material-icons {
            transform: rotate(0deg);
            transition: var(--transition-speed);
        }

        .logo-text {
            display: inline;
            position: absolute;
            left: -999px;
            transition: var(--transition-speed);
        }

        .navbar:hover .logo .material-icons {
            transform: rotate(-180deg);
        }

        /* Small screens */
        @media only screen and (max-width: 600px) {
            .navbar {
                bottom: 0;
                width: 100vw;
                height: 5rem;
            }

            .logo {
                display: none;
            }

            .navbar-nav {
                flex-direction: row;
            }

            .nav-link {
                justify-content: center;
            }

            main {
                margin: 0;
            }
        }

        /* Large screens */
        @media only screen and (min-width: 600px) {
            .navbar {
                top: 0;
                width: 5rem;
                height: 100vh;
            }

            .navbar:hover {
                width: 16rem;
            }

            .navbar:hover .link-text {
                display: inline;
            }

            .navbar:hover .logo .material-icons {
                margin-left: 11rem;
            }

            .navbar:hover .logo-text {
                left: 0px;
            }
        }

        .dark {
            --text-primary: #b6b6b6;
            --text-secondary: #ececec;
            --bg-primary: #23232e;
            --bg-secondary: #141418;
        }

        .light {
            --text-primary: #1f1f1f;
            --text-secondary: #000000;
            --bg-primary: #ffffff;
            --bg-secondary: #e4e4e4;
        }

        .solar {
            --text-primary: #576e75;
            --text-secondary: #35535c;
            --bg-primary: #fdf6e3;
            --bg-secondary: #f5e5b8;
        }

        .theme-icon {
            display: none;
        }

        .dark #darkIcon {
            display: block;
        }

        .light #lightIcon {
            display: block;
        }

        .solar #solarIcon {
            display: block;
        }
    </style>

    <style>
        main {
            justify-content: space-between;
            align-items: center;
            display: flex;
            flex-direction: column;
            grid-area: main;
            overflow: auto;
            padding: 1rem 2rem;
            box-sizing: border-box;
            background-color: #1e1e1e;
            color: #d1d1d1;
        }

        section {
            margin: 0.5rem 0;
            display: block;
        }

        label {
            font-size: 0.9rem;
            font-weight: bold;
            margin: 5px 0;
            opacity: 0.5;
            cursor: default;
        }

        .card {
            box-shadow: 0 0.25rem 1rem #ffffff00;

            padding: 1rem;
            border-radius: 2px;
            position: relative;
            box-sizing: border-box;
            overflow-wrap: break-word;
            min-width: 350px;
            max-width: 600px;
            background-color: #262626;

            display: block;
        }

        .card>div>p {
            display: block;
            margin-block-start: 1em;
            margin-block-end: 1em;
            margin-inline-start: 0px;
            margin-inline-end: 0px;
        }

        .review {
            display: block;
        }

        .review>a {
            display: inline-block;
            white-space: nowrap;
            text-decoration: none;
            padding: 4px 6px;

            margin-right: 12px;
            margin-left: 12px;
        }

        .icon {
            font-size: 36pt;
            vertical-align: sub;
            cursor: pointer;
            color: #c2c2c2
        }

        hr {
            border: 0;
            height: 1px;
            background-image: -webkit-linear-gradient(left, #262626, #d1d1d1, #262626);
            opacity: 0.25;
            margin: 1rem 0.5rem;

            display: block;
        }

        a {
            text-align: center;
            text-decoration: none;
            color: #c2c2c2;
        }

        .loadNewVoc>a>i {
            font-size: 12pt;
        }

        .loadNewVoc {

            text-align: center;
        }



        @media all and (min-width:769px) and (max-width: 800px) {
            :root {
                font-size: 16pt;
            }
        }

        @media all and (min-width:569px) and (max-width: 768px) {
            :root {
                font-size: 18pt;

            bottom: 0;
            right: 5;
            color: #c2c2c2;
            text-align: center;
        }

    <script>
        const questionField = document.querySelector(".questiontext");
        const awnsers = document.querySelectorAll(".awnsersection");
        const solutionField = document.querySelector(".solutiontext");
        const label = document.querySelector(".toptext");

        const showAwnser = document.querySelector(".revealawnserbutton");
        const closeButton = document.querySelector(".closebutton");
        const checkButton = document.querySelector(".checkbutton");

        const vokSelection = document.querySelector(".vokSelection");
        const vokSelectionOK = document.querySelector(".vokSelectionOK");

        let turned = true;
        let a = 0;
        let lastTimeout = 0;

        const showQuestion = (question, awnser) => {
            // Hide stuff
            awnsers.forEach(awnserElement => awnserElement.style.display = "none");
            closeButton.style.display = "none";
            checkButton.style.display = "none";
            showAwnser.style.display = "block";

            // Change stuff
            if (turned) {
                questionField.innerHTML = question;
                solutionField.innerHTML = awnser;
                return;
            }
            questionField.innerHTML = awnser;
            solutionField.innerHTML = question;

        }
        const setProgress = (current, max) => {
            label.innerHTML = current + " / " + max;
        }
        showAwnser.addEventListener("click", (e) => {
            e.preventDefault();
            showAwnser.style.display = "none";
            closeButton.style.display = "inline-block";
            checkButton.style.display = "inline-block";

            awnsers.forEach(awnserElement => awnserElement.style.display = "block");

        });
        const loadJSONFromPage = (url) => {
            return new Promise((res, rej) => {
                fetch(url).then((content) => content.text()).then((text) => {
                    res(JSON.parse(text));
                });
            })
        }


        let defaultPack;

        let asking = {
            current: 0,
            pack: undefined
        }

        let locked = false;

        let flashCardObject;

        const loadAfterFinish = () => {
            initFlashCardObject();

            defaultPack = flashCardObject.flashcards[0].cards;

            asking.pack = defaultPack;

            showQuestion(asking.pack[0].question, asking.pack[0].awnser);
            setProgress(asking.current + 1, asking.pack.length);

        };
        document.addEventListener("DOMContentLoaded", loadAfterFinish);

        const load = (val) => {
            asking.pack = flashCardObject.flashcards[val].cards;
            defaultPack = flashCardObject.flashcards[val].cards;
            asking.current = 0;
            wrong = [];
            showQuestion(asking.pack[0].question, asking.pack[0].awnser);
            setProgress(asking.current + 1, asking.pack.length);
            locked = false;
        }

        let wrong = [];

        const nextCard = () => {
            if (locked) return;

            asking.current++;

            if (asking.current >= asking.pack.length) {
                if (wrong.length == 0) {
                    showKoenig();
                    return;
                }

                let newPack = [];

                for (var w of wrong) {
                    newPack.push({
                        ...defaultPack[w]
                    })
                }

                wrong = [];

                asking.pack = newPack;
                asking.current = 0;
            }

            showQuestion(asking.pack[asking.current].question, asking.pack[asking.current].awnser);
            setProgress(asking.current + 1, asking.pack.length);

        }

        const showKoenig = () => {
            setProgress("KÖNIG", "KÖNIGIN");
            showQuestion("Du hast alle Vokabeln durch", "Dieses Menu ist noch nicht programmiert!");
            locked = true;
        }

        closeButton.addEventListener("click", (e) => {
            e.preventDefault();
            if (locked) {
                vokSelection.dispatchEvent(new Event("change"));
                return;
            }
            wrong.push(asking.current);
            nextCard();
        })
        checkButton.addEventListener("click", (e) => {
            e.preventDefault();
            if (locked) {
                vokSelection.dispatchEvent(new Event("change"));
                return;
            }
            nextCard();
        })
