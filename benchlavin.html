<html lang="en">

<head>
    <!-- STANDART -->
    <title>Home</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <!-- STYLE -->
    <link rel="stylesheet" href="benchlavin/style.css">

    <!-- EMBED -->
    <meta content="Jetzt auch mit neuster BENCHTECH SPEICHERN UND LADEN" property="og:title">
    <meta content="So viele Bugs hilfe" property="og:description">
    <meta content="https://radston.github.io/benchlavin.html" property="og:url">
    <meta content="#43a2b5" data-react-helmet="true" name="theme-color">

    <!-- GOOGLE FONTS-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap" rel="stylesheet" />


    <!-- PDF MAKE LIB-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js" crossorigin="anonymous"
        referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js" crossorigin="anonymous"
        referrerpolicy="no-referrer"></script>
</head>

<body class="preload">
    <main>
        <section> <!-- TOP -->
            <label class="toptext">0 / 0</label>
        </section>

        <div class="card"> <!-- TOP MIDDLE -->
            <div>
                <p class="questiontext">
                    Loading...
                </p>
            </div>
            <hr class="awnsersection ">
            <div class="awnsersection">
                <p class="solutiontext">
                    Loading...
                </p>
            </div>
        </div>

        <!-- BOTTOM MIDDLE -->
        <div class="buttonholder isCorrectButtons">
            <a class="revealawnserbutton">
                <i class="material-icons icon">forward</i>
                <br>
                <span>Awnsers</span>
            </a>
            <a class="checkbutton">
                <i class="material-icons icon">tips_and_updates</i>
                <br>
                <span>Correct</span>
            </a>
            <a class="closebutton">
                <i class="material-icons icon">question_mark</i>
                <br>
                <span>Wrong</span>
            </a>
        </div>


        <!-- BOTTOM -->
        <div class="loadNewVoc">
            <div class="buttonholder">
                <a class="save">
                    <i class="material-icons" id="smallicon">save</i>
                    <br>
                    <span>Save</span>
                </a>
                <a class="load">
                    <i class="material-icons" id="smallicon">cached</i>
                    <br>
                    <span>Load</span>
                </a>
                <a class="info">
                    <i class="material-icons" id="smallicon">receipt</i>
                    <br>
                    <span>Info</span>
                </a>
            </div>
            <select class="vokSelection">

            </select>
        </div>
    </main>

    <a class="watermark">
        <p style="margin: 0">made by radston12</p>
    </a>
    <script src="benchlavin/backend.js"></script>
    <script src="benchlavin/frontend.js" defer></script>

</body>

</html>
