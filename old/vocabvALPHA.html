<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vocabtrainer</title>
  <style>
    .container {
      display: grid;
      grid-template-columns: 0.5fr 2fr 0.5fr;
      grid-template-rows: 0.5fr 2fr 0.5fr;
      gap: 0px 0px;
      grid-auto-flow: row;
      grid-template-areas:
        "Settings toWrite Pointsview"
        "Settings Writing-Area ."
        "Settings . .";
    }

    .Pointsview {
      grid-area: Pointsview;
    }

    .Writing-Area {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
      grid-template-rows: 1fr 1fr 1fr 1fr 1fr;
      grid-auto-columns: 1fr;
      gap: 0px 0px;
      grid-auto-flow: row;
      grid-template-areas:
        ". . . . ."
        ". you-tipped you-tipped you-tipped ."
        ". . . . ."
        ". correct correct correct ."
        ". inputfield inputfield inputfield .";
      grid-area: Writing-Area;
    }

    .you-tipped {
      grid-area: you-tipped;
    }

    .inputfield {
      grid-area: inputfield;
    }

    .correct {
      grid-area: correct;
    }

    .Settings {
      grid-area: Settings;
    }

    .toWrite {
      grid-area: toWrite;
    }
  </style>

  <style>
    html,
    body,
    .container {
      height: 100%;
      font-family: Arial, Helvetica, sans-serif;
      color: white;
      background-color: black;
    }

    .inputfield {
      position: relative;
    }

    input {
      height: 100%;
      font-size: 28pt;
      text-align: center;
      color: white;
      background-color: black;
      border: 1px solid white;
    }

    .deklinationInput {
      position: absolute;
      left: 0;
      width: 29%;
    }

    .vocabularInput {
      position: absolute;
      right: 0;
      width: 69%;
    }

    .inputfield {
      display: block;
    }

    .Pointsview {
      text-align: center;
      font-size: 22pt;
    }

    .pointsSpan {
      font-size: 26pt;
    }

    .hightsScore {
      font-size: 26pt;
    }

    .youWroteDescription {
      font-size: 18pt;
      margin-bottom: 10pt;
    }

    .rightAwnserWord,
    .rightAwnserDeklination,
    .rightAwnserGerman {
      font-size: 22pt;
    }

    .rightAwnserDeklination {
      color: gray;
    }

    .correctDescription {
      font-size: 18pt;
      margin-bottom: 10pt;
    }

    .correctWord,
    .correctDeklination,
    .correctGerman {
      font-size: 22pt;
    }

    .correctDeklination {
      color: gray;
    }

    .Settings {
      display: flex;
      font-size: 118pt;
      justify-content: center;
      align-items: center;
    }

    .toWrite {
      text-align: center;
      justify-content: center;
      font-size: 52pt;
      padding-top: 5%;
    }
  </style>
</head>
