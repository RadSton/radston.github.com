<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vocabtrainer</title>
  <style>
    .container {
      display: grid;
      grid-template-columns: 0.5fr 2fr 0.5fr;
      grid-template-rows: 0.5fr 2fr 0.5fr;
      gap: 0px 0px;
      grid-auto-flow: row;
      grid-template-areas:
        "Settings toWrite Pointsview"
        "Settings Writing-Area ."
        "Settings . .";
    }

    .Pointsview {
      grid-area: Pointsview;
    }

    .Writing-Area {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
      grid-template-rows: 1fr 1fr 1fr 1fr 1fr;
      grid-auto-columns: 1fr;
      gap: 0px 0px;
      grid-auto-flow: row;
      grid-template-areas:
        ". . . . ."
        ". you-tipped you-tipped you-tipped ."
        ". . . . ."
        ". correct correct correct ."
        ". inputfield inputfield inputfield .";
      grid-area: Writing-Area;
    }

    .you-tipped {
      grid-area: you-tipped;
    }

    .inputfield {
      grid-area: inputfield;
    }

    .correct {
      grid-area: correct;
    }

    .Settings {
      grid-area: Settings;
    }

    .toWrite {
      grid-area: toWrite;
    }
  </style>

  <style>
    html,
    body,
    .container {
      height: 100%;
      font-family: Arial, Helvetica, sans-serif;
      color: white;
      background-color: black;
    }

    .inputfield {
      position: relative;
    }

    input {
      height: 100%;
      font-size: 28pt;
      text-align: center;
      color: white;
      background-color: black;
      border: 1px solid white;
    }

    .deklinationInput {
      position: absolute;
      left: 0;
      width: 29%;
    }

    .vocabularInput {
      position: absolute;
      right: 0;
      width: 69%;
    }

    .inputfield {
      display: block;
    }

    .Pointsview {
      text-align: center;
      font-size: 22pt;
    }

    .pointsSpan {
      font-size: 26pt;
    }

    .hightsScore {
      font-size: 26pt;
    }

    .youWroteDescription {
      font-size: 18pt;
      margin-bottom: 10pt;
    }

    .rightAwnserWord,
    .rightAwnserDeklination,
    .rightAwnserGerman {
      font-size: 22pt;
    }

    .rightAwnserDeklination {
      color: gray;
    }

    .correctDescription {
      font-size: 18pt;
      margin-bottom: 10pt;
    }

    .correctWord,
    .correctDeklination,
    .correctGerman {
      font-size: 22pt;
    }

    .correctDeklination {
      color: gray;
    }

    .Settings {
      display: flex;
      font-size: 118pt;
      justify-content: center;
      align-items: center;
    }

    .toWrite {
      text-align: center;
      justify-content: center;
      font-size: 52pt;
      padding-top: 5%;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="Pointsview">Score: <span class="pointsSpan">0</span><br>Highscore: <span class="hightsScore">0</span>
    </div>
    <div class="Writing-Area">
      <div class="you-tipped">
        <span class="youWroteDescription">Du hast geschrieben:</span>
        <br>
        <span class="rightAwnserWord">amicus </span>
        <span class="rightAwnserDeklination">-i m. </span>
        <span class="rightAwnserGerman">Freund</span>
      </div>
      <div class="inputfield">
        <input type="text" name="Deklinations Input" class="deklinationInput" autocomplete="off" placeholder="Dekl.">
        <input type="text" name="Vocabular Input" class="vocabularInput" autocomplete="off" placeholder="Vocabular">
      </div>
      <div class="correct">
        <span class="correctDescription">Die richtige Antwort ist:</span>
        <br>
        <span class="correctWord">amicus </span>
        <span class="correctDeklination">-i m. </span>
        <span class="correctGerman">Freund</span>
      </div>
    </div>
    <div class="Settings">✅</div>
    <div class="toWrite">amicus</div>
  </div>
</body>

  let correctSymbol = "✅";
  let wrongSymbol = "❎";

  let version = 2; // DATABASE API VERSION 
  let db = {
    wrongVocabular: [],
    rightVocabular: [],
    currentVocabulab: undefined,
    points: 0,
    highScore: 0,
    scoreList: [],
    nextWrong: -1,
  }



  const init = () => {
    if (!localStorage.getItem("db")) {
      localStorage.setItem("dbVersion", version);
      localStorage.setItem("db", JSON.stringify(db));
      return;
    }

    if (parseInt(localStorage.getItem("dbVersion")) != version) {
      localStorage.setItem("backupDB", localStorage.getItem("db"));
      console.log("Old DB was backuped!")
      localStorage.setItem("dbVersion", version);
    }

    db = JSON.parse(localStorage.getItem("db"));

    shuffle();

    if (db.currentVocabulab == undefined) db.currentVocabulab = ALL_VOC[0];


    hideAll();


  }

  const save = () => {
    localStorage.setItem("db", JSON.stringify(db));
  }

  const clearInput = () => {
    document.querySelector(".deklinationInput").value = "";
    document.querySelector(".deklinationInput").focus();
    document.querySelector(".vocabularInput").value = "";
  }

  let isCurrentlyWritingAgain = false;

  const onUserInput = () => {
    console.debug("onUserInput")
    if (isCurrentlyWritingAgain) { checkWriteAgain(); return; }

    var isAwnseredCorrect = isCorrect();
    if (!isAwnseredCorrect) {
      isCurrentlyWritingAgain = true;
      db.wrongVocabular.push(db.currentVocabulab);
      if (db.nextWrong == -1) db.nextWrong = 3;
    } else {
      db.rightVocabular.push(db.currentVocabulab);
      showDependOnBool(true)
    }

    db.points += isAwnseredCorrect ? 1 : 0;
    if (db.highScore < db.points) {
      db.highScore = db.points;
      console.log("NEW HIGHSCORE!")
    }

    save();
  }


  const isCorrect = () => {
    console.debug("isCorrect")
    let inputDek = getInput().deklination;
    let inputVal = getInput().vocabular;

    let shallDek = db.currentVocabulab.deklination;
    let shallVal = db.currentVocabulab.german;

    if (inputDek == shallDek && inputVal == shallVal) return true; // gonna be onest never going to happen anyways

    let dekl = false;

    let inputDeklination = inputDek.replaceAll(",", "").replaceAll(" ", "");
    let shallDeklination = shallDek.replaceAll(",", "").replaceAll(" ", "");

    if (inputDeklination == shallDeklination) dekl = true;

    return checkGermanWord(inputVal, shallVal) && dekl;
  }

  const checkGermanWord = (w1, w2) => {
    console.debug("checkGermanWord")
    let score = 0;

    const a = w1
      .toLowerCase()
      .replaceAll(" ", "")
      .replaceAll(".", ",")
      .replaceAll("der", undefined)
      .replaceAll("das", undefined)
      .replaceAll("die", undefined)
      .replaceAll("des", undefined)
      .replaceAll("dem", undefined)
      .replaceAll("dessen", undefined)
      .split(",")
      .filter((a) => a != '');
    const b = w2.toLowerCase()
      .replaceAll(" ", "")
      .replaceAll(".", ",")
      .replaceAll("der", undefined)
      .replaceAll("das", undefined)
      .replaceAll("die", undefined)
      .replaceAll("des", undefined)
      .replaceAll("dem", undefined)
      .replaceAll("dessen", undefined)
      .split(",")
      .filter((a) => a != '');

    if (!w1 || w1.length == 0) return 0;

    for (var i = 0; i < a.length; i++) {
      for (var j = 0; j < b.length; j++) {
        if (a[i] === b[i]) { score += 1; break; }
      }
    }

    return score != 0;
  }


  const checkWriteAgain = () => {
    console.debug("checkWriteAgain")
    var bool = isCorrect();

    isCurrentlyWritingAgain = !bool;

    if (bool) {
      showDependOnBool(true)
    } else {
      showDependOnBool(false)
    }
  }

  const showDependOnBool = (bool) => {
    console.debug("showDependOnBool")
    if (bool) {
      showAwnser(true);
      setTimeout(() => hideAll(), 1000);
      setTimeout(() => generateNewVocabular(false), 1001);
    } else {
      showAwnser(false, false);
    }
  }

  const showFeedbackSymbol = (bool) => {
    console.debug("showFeedbackSymbol")
    document.querySelector(".Settings").innerHTML = bool ? correctSymbol : wrongSymbol;
  }

  const showAwnser = (bool, hideThing = true) => {
    console.debug("showAwnser")
    showFeedbackSymbol(bool);

    document.querySelector(".toWrite").innerHTML = db.currentVocabulab.vocabular;

    document.querySelector(".rightAwnserWord").innerHTML = db.currentVocabulab.vocabular;
    document.querySelector(".rightAwnserDeklination").innerHTML = getInput().deklination;
    document.querySelector(".rightAwnserGerman").innerHTML = getInput().vocabular;

    document.querySelector(".correctWord").innerHTML = db.currentVocabulab.vocabular;
    document.querySelector(".correctDeklination").innerHTML = db.currentVocabulab.deklination;
    document.querySelector(".correctGerman").innerHTML = db.currentVocabulab.german;


    document.querySelector(".correct").style.display = "block";
    document.querySelector(".you-tipped").style.display = "block";
    if (hideThing) {
      document.querySelector(".inputfield").style.display = "none";
    } else {
      clearInput();
    }
  }

  const hideAll = () => {
    console.debug("hideAll")

    document.querySelector(".toWrite").innerHTML = db.currentVocabulab.vocabular;

    document.querySelector(".Settings").innerHTML = "";
    document.querySelector(".correct").style.display = "none";
    document.querySelector(".you-tipped").style.display = "none";
    document.querySelector(".inputfield").style.display = "block";

    clearInput();
  }

  const updateText = () => {
    console.debug("updateText");
    document.querySelector(".toWrite").innerHTML = db.currentVocabulab.vocabular;
    save();
  }

  const generateNewVocabular = (bool = true) => {
    console.debug("generateNewVocabular")
    if (db.wrongVocabular.length == 0) {
      db.nextWrong = -1;
      db.currentVocabulab = generateNeverSeenVocab();
    } else {
      db.nextWrong--;
      if (db.nextWrong == 0) {
        db.currentVocabulab = db.wrongVocabular.pop();
        db.nextWrong = db.wrongVocabular.length == 0 ? -1 : 3;
      } else {
        db.currentVocabulab = generateNeverSeenVocab();
      }
    }
    if (bool) showDependOnBool(true);
    updateText();
  }

  const generateNeverSeenVocab = () => {
    console.debug("generateNeverSeenVocab")
    for (var i = 0; i < ALL_VOC.length; i++) {
      const elem = ALL_VOC[i];
      if (!db.rightVocabular.includes(elem))
        return elem;
    }
  }


  let cooldown = false;
  document.addEventListener("readystatechange", () => {
    init();
    document.querySelector(".vocabularInput").addEventListener("keyup", (ev) => {
      if (ev.key === "Enter" || ev.keyCode === 13) {
        if (!cooldown) onUserInput();
        cooldown = true;
        setTimeout(() => { cooldown = false }, 50);
      }
    });
  })


  const getInput = () => {
    return {
      deklination: document.querySelector(".deklinationInput").value,
      vocabular: document.querySelector(".vocabularInput").value,
    }
  }



  /// VOCAB DATA



  const getArrayByVocabular = (name) => {
    let results = []
    for (var i = 0; i < ALL_VOC.length; i++) {
      if (ALL_VOC[i].vocabular.includes(name)) results.push(ALL_VOC[i]);
    }
    return results;
  }

  const getArrayByDeklination = (name) => {
    let results = []
    for (var i = 0; i < ALL_VOC.length; i++) {
      if (ALL_VOC[i].deklination.includes(name)) results.push(ALL_VOC[i]);
    }
    return results;
