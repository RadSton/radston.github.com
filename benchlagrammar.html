    <a class="watermark">

    <script>

        let tbody = document.querySelector("tbody");

        let correct = [
            ["us", "a", "um"],
            ["i", "ae", "i"],
            ["o", "ae", "o"],
            ["um", "am", "um"],
            ["o", "a", "o"],
            ["i", "ae", "a"],
            ["orum", "arum", "orum"],
            ["is", "is", "is"],
            ["os", "as", "a"],
            ["is", "is", "is"],
        ]

        const a = () => {
            for (var i = 1; i < 11; i++) {
                for (var j = 1; j < 4; j++) {
                    let inputObj = tbody.children[i].children[j].children[0];
                    let input = tbody.children[i].children[j].children[0].value.replaceAll(" ", "");
                    let should = correct[i - 1][j - 1].replaceAll(" ", "");

                    let isCorrect = (input.length == should.length) && should.includes(input);

                    if (isCorrect) {
                        inputObj.style.background = "lightgreen";
                        inputObj.style.color = "black";
                    } else {
                        inputObj.style.background = "red";
                        inputObj.style.color = "white";
                    }
                }
            }
        }

        setInterval(a, 50)
