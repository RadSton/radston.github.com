    const csvData = Papa.parse(csv, { header: true }).data

    function findL(name) {
        return csvData.filter(data => data.l.includes(name))
    }

    function findD(name) {
        return csvData.filter(data => data.d.includes(name))
    }

    document.querySelector("input").addEventListener("keydown", (e) => {
        const search = findL(e.target.value);
        let str = "";
        for (const se of search) {
            str += se.l + " <-> " + se.d + "<br>";
        }
        document.querySelector(".result").innerHTML = str;
    })
